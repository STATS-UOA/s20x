<h2>Merger Days</h2>


<h3>Description</h3>

<p>
A random selection of 38 consummated mergers from the USA, 1982, giving the number of days between the date the merger was announced and the date the merger became effective.
</p>


<h3>Usage</h3>

<pre>data (mergers.df)</pre>
